<ion-view view-title="Chats">
    <ion-content>
        <ion-list>
             <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="alumno in alumnos" type="item-text-wrap" href="#/tab/chats/{{alumno.rowid}}">
                      <h2>{{alumno.nombres}} {{alumno.apellidos}}</h2> 
                    
                      <i class="icon ion-chevron-right icon-accessory"></i>
                      <ion-option-button class="button-assertive" ng-click="remove(alumno.rowid)">
                        Delete
                      </ion-option-button>
              </ion-item>
        </ion-list>
             <a href="#/tab/alumno_nuevo" class="button button-block button-positive">Insertar</a>
             
    </ion-content>
</ion-view>
